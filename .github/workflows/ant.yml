name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Build with Ant
      shell: cmd
      run: ant -f %CD% -Dnb.internal.action.name=build jar
    - shell: pwsh
      run: Get-ChildItem -Path .\lib -Filter *.jar -Recurse -File -Name > jarfiles.txt
    - shell: cmd
      run: |
        mkdir dist\lib
        for /F "tokens=*" %A in (jarfiles.txt) do cp lib\%A dist\lib\%~nxA
        rm jarfiles.txt
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: Build
        path: |
          ${{ github.workspace }}/dist
