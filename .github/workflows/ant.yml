name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Ant
      run: ant -f %CD%
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: Build
        path: ${{ github.workspace }}/dist
